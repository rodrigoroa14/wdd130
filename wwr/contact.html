            </div>

       <div class="map">

            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
       </div>

       <div class="employees-fotos">
        <figure>
            <img src="https://img.freepik.com/foto-gratis/pareja-divertida-mostrando-pulgares-arriba_171337-19645.jpg?w=360&t=st=1707612295~exp=1707612895~hmac=46f27526bab79b66dd8289036566bfff4734505c2d12ab88b2cbd1e90738783f" alt=" happy employee">
            <figcaption>Sam and Jules - Reception</figcaption>
        </figure>
        <figure>
            <img src="https://img.freepik.com/foto-gratis/hombre-mujer-jovenes-vestian-colores-bandera-lgbt-pared-blanca-modelos-caucasicos-camisas-brillantes-luce-feliz-sonriente-abrazado-orgullo-lgbt-derechos-humanos-concepto-eleccion_155003-40187.jpg?w=740&t=st=1707612408~exp=1707613008~hmac=9ab91bbba573a928f16f3870e38333d0f36ce550c8dbe844e463e3172f229520" alt="happy employees">

        </figure>
        <figure>
            <img src="https://img.freepik.com/foto-gratis/macho-adulto-mujer-positiva-posando-juntos_23-2148431349.jpg?w=740&t=st=1707612502~exp=1707613102~hmac=3ac075778a27be8726429b7ab8c4c651b606c51c8c5ab48f094c388c2aa37250" alt=" happy employees">
            <figcaption>Rob and Maggie - Managers</figcaption>
        </figure>

       <div class="contact-form">
           <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
        
            <label>Purpose of Message:</label><br>
            <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
            <label for="inquiry">General Inquiry</label><br>
            <input type="radio" id="reservation" name="purpose" value="Reservation Question">
            <label for="reservation">Reservation Question</label><br>
            <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
            <label for="suggestion">Website Suggestion</label><br>
            <br>
        
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            <br>
        
            <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
            <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>
            <br>
        
            <button type="submit">Submit</button>
        </form>
       </div>
